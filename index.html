      text-align: center;
      padding: 15px;

      color: white;

      display: grid;

    .card {

      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      padding: 10px;
    }
    .card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 5px;
    }
    .price {
      color: #e91e63;
      font-weight: bold;
      margin: 5px 0;
    }
    footer {
      text-align: center;
      margin-top: 20px;
      padding: 10px;
      background: #111;
      color: white;
    }
    .contact {
      margin-top: 15px;
      background: #fff;
      padding: 10px;
      border-radius: 5px;
    }
    .contact h3 {margin-bottom:5px;}
  </style>
</head>
